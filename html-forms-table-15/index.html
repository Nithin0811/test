<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div>

        <p class="headding"><b><em>DOM Manipulation with Forms</em></b></p>
        <form class="inputfiled" id="forms">

            <label for="fname"><b>First name:</b></label><br>
            <input type="text" id="fname" name="fname" required><br>
          
            <label for="lname"><b>Last name:</b></label><br>
            <input type="text" id="lname" name="lname" required><br>
      
            <label for="address"><b>Address:</b></label><br>
            <input type="text" id="address" name="address" required><br>
             
            <label for="pincode"><b>Pincode:</b></label><br>
            <input type="number" id="pincode" name="pincode" required><br>
           
            <label for="gender-select"><b>Gender :</b></label><br>
            <select name="gender-select" id="gender-select">
                <option value="gender">--Please choose an option--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>    
            </select>
           
            <p class="FoodCB"><b>Choice of food(must choose at least 2 out of 5 options):</b></p>
                <div class="options">
                    <input type="checkbox" id="food1" value="noodels" name="noodles">
                    <label for="noodels">Noodels</label>
                      <input type="checkbox" id="food2" value="Dosa" name="Dosa">
                    <label for="Dosa">Dosa</label>
                      <input type="checkbox" id="food3" value="Parota" name="Parota">
                    <label for="Parota">Parota</label>          
                      <input type="checkbox" id="food4" value="Shawarma" name="shawarma">
                    <label for="Shawarma">Shawarma</label>
                      <input type="checkbox" id="food5" value="FriedRice" name="FriedRice">
                    <label for="FriedRice">FriedRice</label>
                    </div>
                    
            <label for="state"><b>State :</b></label><br>
            <input type="text" id="state" name="state" required><br>
                 
            <label for="country"><b>Country :</b></label><br>
            <input type="text" id="country" name="country" required><br>
             
            <input type="button" class="btn btn-secondary" value="Submit" onclick={validate()}>
        </form><br>
        <div>
                 
            <table class="table" id="datastored">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">choice of food</th>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                  </tr>
                </thead>
            </table>
        </div>
    </div>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
